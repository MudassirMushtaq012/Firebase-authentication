<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signup">
        <div class="smaindiv">
            <div class="sheading">
                <h1 class="h1" >Sign Up Users</h1>
            </div>

            <div class="sinput">
                <div class="tinp">
                    <input class="fname" placeholder="Enter First Name" id="fname" type="text"><br><br>
                    <input class="lname" placeholder="Enter Last Name" id="lname" type="text"><br><br>
                    <input class="inp" placeholder="Email" id="semail" type="email"><br><br>
                    <input maxlength="8" class="inp" placeholder="Password" id="spass" type="password">
                    <!-- <i id="eye" style="font-size: .8em;" class="fa-solid fa-eye-slash"><i id="eye1"  style="font-size: .8em; display: none;" class="fa-solid fa-eye"></i></i><br><br> -->
                </div>
            </div>

            <div class="sbutton">
                <button onclick="signup()" class="btn" id="btn">Sign Up</button><br><br>
            </div>

            <div class="slink">
                <a class="already" href="./signin.html">Already have an account</a>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
