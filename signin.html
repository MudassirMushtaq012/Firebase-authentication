<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div>
        <div class="lmaindiv">
            <div class="lheading">
                <h1 class="h1">Sign In Users</h1>
            </div>
            <div class="linput">
                <input class="inp" placeholder="Email" id="lemail" type="email"><br><br>
                <input class="inp" placeholder="Password" id="lpass" type="password"><br><br>
            </div>
            <div class="google">
                <h3>Continue With Google</h3>
            </div>
            <div class="lbutton">
                <button onclick="signin()" id="btn-1" class="btn-1">Sign In</button><br><br>
            </div>
            <div class="llink">
                <a class="already" href="./index.html">Dont have an account</a>
            </div>
        </div>
    </div>

    <script type="module" src="signin.js"></script>

</body>
</html>
